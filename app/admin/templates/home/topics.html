{% extends "home/index.html" %}
{% block header %}
    <h2>
        topics
    </h2>
    <ul>
      <li>
        <h3>
          <a href="/new_topic/">new_topic</a>
        </h3>
      </li>
        {% for topic in topics %}
            {{ topicid|Enty.query.filter_by(id = "topic.id") }}
          <li>
              <h3>
                  <a href="/topic/{{topicid}}">
                    {{topic}}
                  </a>
              </h3>
          </li>
        {% else %}
          <li><h3>No topics have been added yet.</h3></li>
        {% endfor %}
    </ul>
{% endblock %}
