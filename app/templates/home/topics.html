{% extends "home/index.html" %}
{% block header %}
  <div class="jumbotron">
    <h1>
        topics:
    </h1>
  </div>
{% endblock header %}
{% block content  %}

    <ul>

        {% for topic in topics %}
          <li>
              <h3>
                  <a href="/topic/{{topic.id}}/">
                      {{topic.topic_s}}
                  </a>
              </h3>
          </li>
        {% else %}
          <li><h3>No topics have been added yet.</h3></li>
        {% endfor %}
    </ul>
<h3>
          <a href="/new_topic/">new_topic</a>
</h3>
{% endblock %}
