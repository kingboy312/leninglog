{% extends "home/index.html" %}

{% block header %}
  <div class="jumbotron">
    <h1>new_topic:</h1>
  </div>
{% endblock header %}

{% block content  %}
<form role="form" method="POST" action="">
    {{ form.topic }}
    {% for err in form.topic.errors %}
        <div class="form-control">
          <ul class="errors">
              <li>{{ err }}</li>
          </ul>
        </div>
    {% endfor %}
        {{ form.csrf_token }}
        {{ form.submit }}
</form>
{% endblock %}
